<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" type="text/css" href="thermostat.css">
    <meta charset="utf-8">
    <title>Thermostat</title>
  </head>
  <body>
    <div class="thermostat">
      <h1 id="temperature"></h1>
      <p>
        <button id="temperature-up">+</button>
        <button id="temperature-down">-</button>
        <button id="temperature-reset">reset</button>
        Power saving mode is <span id="power-saving-status">On</span>
        <button id="power-saving-on">PSM On</button>
        <button id="power-saving-off">PSM Off</button>
      </p>
      <div class="scroll-left">
        <p>
          <span id="current-location"></span> : <span id="current-weather"></span> : <span id="current-temp"></span>&#8451
        </p>
      </div>
    </div>
    <script src="src/thermostat.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="interface.js"></script>
  </body>
</html>
